    <!-- contributor cover -->
    <div class="contributor-cover" style="background-image: url(images/font-addition.jpg);"></div>

    <!-- font add section -->
    <section class="font-addition py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Submit a new font...</h2>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="fontName">Font Family Name</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="fontName" name="fontName" type="text"
                                    placeholder="Enter font name">
                            </div>
                        </div>
                        <div class="font-style mb-4">
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontStyleName">Font style name</label>
                                    <input class="uk-input" id="fontStyleName" type="text"
                                        placeholder="Enter style name">
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontFile">Insert font file</label>
                                    <div uk-form-custom="target: true">
                                        <input type="file" id="fontFile">
                                        <input class="uk-input uk-form-width-medium" type="text"
                                            placeholder="Select file" disabled>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Add</button>
                                    <button class="btn btn-danger" type="button">X</button>
                                </div>
                            </div>
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontStyleName">Font style name</label>
                                    <input class="uk-input" id="fontStyleName" type="text"
                                        placeholder="Enter style name">
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontFile">Insert font file</label>
                                    <div uk-form-custom="target: true">
                                        <input type="file" id="fontFile">
                                        <input class="uk-input uk-form-width-medium" type="text"
                                            placeholder="Select file" disabled>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Add</button>
                                    <button class="btn btn-danger" type="button">X</button>
                                </div>
                            </div>
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontStyleName">Font style name</label>
                                    <input class="uk-input" id="fontStyleName" type="text"
                                        placeholder="Enter style name">
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="fontFile">Insert font file</label>
                                    <div uk-form-custom="target: true">
                                        <input type="file" id="fontFile">
                                        <input class="uk-input uk-form-width-medium" type="text"
                                            placeholder="Select file" disabled>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Add</button>
                                    <button class="btn btn-danger" type="button">X</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Font</button>
                        <button type="submit" class="btn btn-dark">Submit and Add New</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- font add section end -->

                        <input id="subscribe" type="email" name="mail" placeholder="Enter email address..." required>
                        <button type="submit">Subscribe</button>
